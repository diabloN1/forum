<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode UI Components</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <!-- Set of Buttons -->
    <div class="button-group">
        <button class="shadcn-button primary">Primary Button</button>
        <button class="shadcn-button secondary">Secondary Button</button>
        <button class="shadcn-button outline">Outline Button</button>
    </div>

    <!-- Badges -->
    <div class="badge-group">
        <span class="shadcn-badge success">Success</span>
        <span class="shadcn-badge error">Error</span>
        <span class="shadcn-badge info">Info</span>
    </div>

    <!-- Alert Box -->
    <div class="shadcn-alert success-alert">
        <strong>Success!</strong> Your action was completed.
    </div>
    <div class="shadcn-alert error-alert">
        <strong>Error!</strong> Something went wrong.
    </div>

    <!-- Toggle Switch -->
    <label class="shadcn-toggle">
        <input type="checkbox">
        <span class="slider"></span>
    </label>

</body>
</html>
