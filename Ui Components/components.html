<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode UI Components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">

    <!-- Button -->
    <button class="shadcn-button">Click Me</button>
    
    <!-- Input Field -->
    <input type="text" class="shadcn-input" placeholder="Enter text">

    <!-- Textarea -->
    <textarea class="shadcn-textarea" placeholder="Type your message..."></textarea>

    <!-- Checkbox -->
    <label class="shadcn-checkbox">
        <input type="checkbox"> Accept Terms and Conditions
    </label>

    <!-- Select Dropdown -->
    <select class="shadcn-select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <!-- Card -->
    <div class="shadcn-card">
        <h3 class="shadcn-card-title">Card Title</h3>
        <p class="shadcn-card-content">This is a sample content inside a card.</p>
    </div>

</body>
</html>
